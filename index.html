<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bom Filho Music</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      opacity: 0.85;
      margin-bottom: 1.5em;
    }

    a {
      color: #f0f0f0;
      text-decoration: none;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: white;
      color: #243b55;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>Bom Filho Music</h1>
  <p>Nosso site está em construção.<br>Voltamos em breve com novidades sonoras!</p>
  <a href="https://instagram.com/bomfruto.music" target="_blank">@bomfruto.music</a>
</body>
</html>
